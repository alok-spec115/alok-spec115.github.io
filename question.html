 <H1>NUMBER TO WORD</h1>
     <textarea id="w3review" name="w3review" rows="4" cols="50">
num = input("Enter a number: ")
l = len(num)

word10 = {'1': 'ten', '2': 'twenty', '3': 'thirty', '4': 'forty', '5': 'fifty',
          '6': 'sixty', '7': 'seventy', '8': 'eighty', '9': 'ninety'}
word1 = {'1': 'one', '2': 'two', '3': 'three', '4': 'four', '5': 'five',
         '6': 'six', '7': 'seven', '8': 'eight', '9': 'nine'}
word11 = {'11': 'eleven', '12': 'twelve', '13': 'thirteen', '14': 'fourteen', '15': 'fifteen',
          '16': 'sixteen', '17': 'seventeen', '18': 'eighteen', '19': 'nineteen'}

if l == 1:
    if num == '0':
        print("Zero")
    else:
        print(word1[num].capitalize())

elif l == 2:
    if num[-1] == '0':
        print(word10[num[0]].capitalize())
    elif num[-1] != '0' and int(num) > 19:
        print(word10[num[0]].capitalize() + ' ' + word1[num[1]])
    elif 10 < int(num) < 20:
        print(word11[num].capitalize())

elif l == 3:
    if num[-1] == '0' and num[1] != '0':
        print(word1[num[0]].capitalize() + ' hundred ' + word10[num[1]])
    elif num[-1] != '0' and int(num[1:]) > 19:
        print(word1[num[0]].capitalize() + ' hundred ' + word10[num[1]] + ' ' + word1[num[2]])
    elif 10 < int(num[1:]) < 20:
        print(word1[num[0]].capitalize() + ' hundred ' + word11[num[1:]])
    elif num[-1] == '0' and num[1] == '0':
        print(word1[num[0]].capitalize() + ' hundred ')
    elif num[1] == '0' and num[-1] != '0':
        print(word1[num[0]].capitalize() + ' hundred ' + word1[num[2]])
    </textarea>
