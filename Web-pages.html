<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="This is prototype website">

        <style type="text/css">
        span{
            font-size: xxx-large;  
        }
        .box-one{
            padding: 7%;
            position: fixed;
            top: 30%;
            left: 10%;
            background-color: rgb(99, 187, 245);
        }
        .box-two{
            padding: 7%;
            position: fixed;
            top: 30%;
            left: 55%;
            background-color: rgb(99, 187, 245)
        }
        @keyframes box{
            from{background-color: lightblue; color: black;}
            to{background-color: cyan;
               color: white;
               box-shadow: 0px 0px 50px cyan;
            }
        }
        .box-one:hover, .box-two:hover{
            animation-name: box;
            animation-duration: 0s;
            animation-iteration-count: 1;
            animation-direction: normal;
            animation-fill-mode: forwards;
        }
        body{
            background-image: url(neon-mask-4k-yh.jpg);
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }
        *{
            text-decoration: none;
        }
        a:link, a:visited, a:active{color: black}       
        </style>
        <title>Web-pages</title>
    </head>
