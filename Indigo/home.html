<html lang="en">

    <title>Indigo</title>

<body>
    <div class="container">

            <div class="flex-container">
                <div class="item"><a href="#"><i class="fas fa-home"></i> &nbsp;Home</a></div>
                <div class="item"><a href="#"><i class="fas fa-angle-double-right"></i>&nbsp;Web pages</a></div>

        </div>
