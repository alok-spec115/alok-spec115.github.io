def factors(num):
    lis = []
    for x in range(1, num + 1):
        if num % x == 0:
            lis.append(x)
    print("Factors of", num, "are: ", end='')
    for x in lis:
        print(x, end='  ')
def factorial(num):
    r = 1
    for x in range(num, 1, -1):  # loop will run num-1 times
        r = r * x
    print('Factorial of', num, 'is:', r)
def main():
    n = int(input("Number: "))
    factorial(n)
    factors(n)
