<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is our homepage">
  <title>CSS flexbox</title>
  <link rel="stylesheet" href="testing.css">
  <link rel="icon" href="Images/Shiva-Wallpaper-Golden-Morning.jpg.jpg">
  <script src="https://kit.fontawesome.com/8d6867c509.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="grid-container">
    
    <div class="flex-container">
      <div class="box"><a href="#"><i class="fas fa-home"></i> &nbsp;Home</a></div>
      <div class="box"><a href="#"><i class="fas fa-angle-double-right"></i>&nbsp;Web page</a></div>
      <div class="box"><a href="#"><i class="far fa-image"></i>&nbsp;Gallery</a></div>
      <div class="box"><a href="#"><i class="fas fa-address-card"></i>&nbsp;About</a></div>
      <div class="box"><a href="#"><i class="fas fa-address-book"></i>&nbsp;Contact</a></div>
    </div>

    <div class="line">
      <hr>
    </div>

    <div class="main" style="overflow: hidden;">
      <div class="image"></div>
      
      <div class="login-box">
        <form>
          <h1><i class="fas fa-users"></i></h1>
          <input type="text" placeholder="Name">
          <input type="text" placeholder="E-mail">
          <input type="password" placeholder="Password">
          <input type="submit" style="display: inline; width: 100px">&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="reset" style="display: inline; width: 100px">
        </form>
      </div>
      
    </div>

    <div class="footer">
      
    </div>
  </div>
</body>
</html>
